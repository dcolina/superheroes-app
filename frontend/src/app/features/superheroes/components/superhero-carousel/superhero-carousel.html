<div class="carousel-container">
  <button class="carousel-arrow left" (click)="prev()" aria-label="Anterior">
    <i class="fas fa-chevron-left"></i>
  </button>

  <div class="superhero-card">
    <div class="superhero-header">
      <img [src]="selectedSuperhero.image" [alt]="selectedSuperhero.name" class="superhero-image" />
      <h2 class="superhero-name">{{ selectedSuperhero.name }}</h2>
      <div class="superhero-meta">
        <span class="superhero-nickname"><i class="fas fa-user-secret"></i> "{{ selectedSuperhero.nickname }}"</span>
      </div>
    </div>
    <div class="superhero-data-table">
      <div class="superhero-data-row">
        <span class="superhero-label age"><i class="fas fa-birthday-cake"></i> Edad:</span>
        <span class="superhero-value">{{ selectedSuperhero.age }}</span>
      </div>
      <div class="superhero-data-row">
        <span class="superhero-label power"><i class="fas fa-bolt"></i> Poder:</span>
        <span class="superhero-value">{{ selectedSuperhero.superpower }}</span>
      </div>
      <div class="superhero-data-row">
        <span class="superhero-label universe"><i class="fas fa-globe"></i> Universo:</span>
        <span class="superhero-value" [ngClass]="selectedSuperhero.universe.toLowerCase()">{{ selectedSuperhero.universe }}</span>
      </div>
    </div>
    <div class="superhero-actions">
      <button class="action-btn edit" aria-label="Editar"><i class="fas fa-pen"></i></button>
      <button class="action-btn delete" aria-label="Eliminar"><i class="fas fa-trash"></i></button>
    </div>
  </div>

  <button class="carousel-arrow right" (click)="next()" aria-label="Siguiente">
    <i class="fas fa-chevron-right"></i>
  </button>
</div>

<div class="carousel-thumbnails">
  <div
    *ngFor="let hero of superheroes; let i = index"
    class="thumbnail"
    [class.selected]="i === selectedIndex"
    (click)="selectSuperhero(i)"
  >
    <img [src]="hero.image" [alt]="hero.name" />
  </div>
</div>

<!-- Botón flotante para añadir superhéroe -->
<button class="fab-add" aria-label="Añadir superhéroe">
  <i class="fas fa-plus"></i>
</button>
